<head><title>Scrolling Backgrounds</title>
 <style> 
  body {
   background: #dddddd;
  }
  #canvas {
    position: absolute;
    top: 30px;
    left: 10px;
    background: #ffffff;
    cursor: crosshair;
    margin-left: 10px;
    margin-top: 10px;
    -webkit-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
    -moz-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);

  }

  input {
   margin-left: 15px;
  }
</style>
</head><body>
 <canvas id='canvas' width='1024' height='512'> Canvas not supported </canvas>
